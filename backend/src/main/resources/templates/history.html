<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Past Readings – Numerology Oracle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --deep: #1a1a1a; --light: #f8f8f8; }
        body { margin:0; padding:0; min-height:100vh; background:linear-gradient(135deg,#0f0f0f,#1a1a2e); color:#eee; font-family:'Cormorant Garamond',serif; }
        header { text-align:center; padding:2rem; background:rgba(0,0,0,0.4); }
        h1 { font-family:'Playfair Display',serif; font-size:3.5rem; margin:0; color:var(--gold); }
        nav { text-align:center; margin:2rem 0; }
        nav a { color:var(--gold); margin:0 1.5rem; font-size:1.2rem; text-decoration:none; }
        nav a:hover { text-decoration:underline; }
        .container { max-width:1000px; margin:2rem auto; padding:2rem; background:rgba(30,30,40,0.8); border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.6); }
        table { width:100%; border-collapse:collapse; margin-top:1rem; }
        th, td { padding:1rem; text-align:left; border-bottom:1px solid rgba(212,175,55,0.3); }
        th { background:rgba(212,175,55,0.2); color:var(--gold); font-weight:bold; }
        tr:hover { background:rgba(212,175,55,0.1); }
        .number { font-size:2rem; font-weight:bold; color:var(--gold); text-align:center; }
        .empty { text-align:center; padding:3rem; font-size:1.4rem; color:#888; }
        footer { text-align:center; padding:2rem; color:#666; }
    </style>
</head>
<body>
    <header>
        <h1>Past Readings</h1>
    </header>

    <nav>
        <a href="/">← Back to Oracle</a>
    </nav>

    <div class="container">
        <div th:if="${history == null or history.isEmpty()}" class="empty">
            <i class="fas fa-book-open fa-3x" style="margin-bottom:1rem; color:#555;"></i><br>
            No readings yet. Go speak your truth and reveal your number!
        </div>

        <table th:if="${history != null and !history.isEmpty()}">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Your Words</th>
                    <th>Sacred Number</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${history}">
                    <td th:text="${#temporals.format(p.timestamp, 'dd MMM yyyy – HH:mm')}">03 Dec 2025 – 14:22</td>
                    <td th:text="${p.text}">I am a master teacher...</td>
                    <td class="number" th:text="${p.number}">33</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        Numerology Oracle – Every reading is a step toward your soul’s truth
    </footer>
</body>
</html>
